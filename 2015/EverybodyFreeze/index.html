#position: fixed и почему оно не работает

---

#position: fixed

- [CSS Positioned Layout Module Level 3](http://www.w3.org/TR/css3-positioning/#fixed-pos)

---

#position: fixed

- [CSS Positioned Layout Module Level 3](http://www.w3.org/TR/css3-positioning/#fixed-pos)

- Фиксирует элемент на странице относительно Viewport

---

#position: fixed

- [CSS Positioned Layout Module Level 3](http://www.w3.org/TR/css3-positioning/#fixed-pos)

- Фиксирует элемент на странице относительно Viewport

- Не смещается при скролле *

---

#position: fixed

- [CSS Positioned Layout Module Level 3](http://www.w3.org/TR/css3-positioning/#fixed-pos)

- Фиксирует элемент на странице относительно Viewport

- Не смещается при скролле *

- Повторяется на экранах на печати *

---

#position: fixed

- [CSS Positioned Layout Module Level 3](http://www.w3.org/TR/css3-positioning/#fixed-pos)

- Фиксирует элемент на странице относительно Viewport

- Не смещается при скролле *

- Повторяется на экранах на печати *

- Если элемент выходит за рамки дозволенного - он будет обрезан

---

#position: fixed

- [CSS Positioned Layout Module Level 3](http://www.w3.org/TR/css3-positioning/#fixed-pos)

- Фиксирует элемент на странице относительно Viewport

- Не смещается при скролле *

- Повторяется на экранах на печати *

- Если элемент выходит за рамки дозволенного - он будет обрезан

- Не участвует в document flow

- Ведет себя как position:relative а после - как position:fixed

- overflow, overflow-x, or overflow-y ( не равное visible ) - выключает position:sticky
